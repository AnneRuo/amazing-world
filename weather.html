    <script>
        var mykey = config.MY_KEY;
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?lang=fi&q=tampere&units=metric&APPID=" + mykey, function (data) {
            var items = [];
            items.push("<p><li>City: " + data.name + "</li></p>");
            items.push("<p><li>Weather: " + data.weather[0].description + "</li></p>");
            items.push("<p><li>Temperature: " + data.main.temp + " &degC</li></p>");
            items.push("<p><li>Wind speed: " + data.wind.speed + " m/s</li></p>");

            var kuva = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
            items.push("<img src=" + kuva + " >");

            $("#weather").append(items.join(""));
        })
    </script>
