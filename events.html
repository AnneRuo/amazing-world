    <script>
        $.getJSON("https://visittampere.fi/api/v1/location", function (data) {
            var items = [];
            $.each(data, function (key, d) {
                items.push("<h3>" + d.title + "</h3>");
                items.push("<p>osoite: " + d.contact_info.address + "<br></p>");
                if (d.image !== undefined) {
                    items.push("<img class='eventimg' src=" + d.image.src + " >");
                }
            });


            $("#events").append(items.join(""));
        })
    </script>
