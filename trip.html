    <script>
        $.getJSON("matka.json", function (data) {
            var items = [];
            items.push("<h3> Destination: " + data.matkakohde + "</h3>");

            items.push("Vehicle: <br><br>");
            var kulkuneuvo = data.kulkuneuvo;
            $.each(kulkuneuvo, function (key, d) {
                items.push("<li>" + d + "</li>");
            });

            items.push("<br>Travel time: " + data.matkustusaika.alkaa + " - " + data.matkustusaika.paattyy + "<br>");
            items.push("Amount of days: " + data.matkapaivat + "<br>");

            items.push("<br>Travellers: <br><br>");
            var matkustajat = data.matkustajat;
            $.each(matkustajat, function (key, d) {
                items.push("<li>" + d.etunimi + " " + d.sukunimi + "</li>");
            });

            if (data.majoitus){
                items.push("<p><br>accommodation included</p>")
                }
            else {
                items.push("<p><br>accommodation not included</p>")
            }

            $("#trip").append(items.join(""));
        })
    </script>
